<!DOCTYPE html>
<html>
<head>
  <title>Lottery Game</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <h1>Lottery Game</h1>
  <div id="game-container">
    <div id="picked-numbers">
      <h2>Your Numbers</h2>
      <input type="number" id="num1" min="1" max="59">
      <input type="number" id="num2" min="1" max="59">
      <input type="number" id="num3" min="1" max="59">
      <input type="number" id="num4" min="1" max="59">
      <input type="number" id="num5" min="1" max="59">
      <input type="number" id="num6" min="1" max="59">
    </div>
    <div id="buttons">
      <button id="lucky-dip-btn">Lucky Dip</button>
      <button id="start-game-btn">Start Game</button>
      <button id="reset-btn">Reset</button>
    </div>
    <div id="drawn-numbers">
      <h2>Drawn Numbers</h2>
      <p id="drawn-output"></p>
    </div>
    <div id="results">
      <h2>Results</h2>
      <p id="prize-output"></p>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
