<!DOCTYPE html>
<html>
<head>
  <title>Lottery Game</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <h1 class="animate-fade-in animate-heading">Lottery Game</h1>
  <div id="game-container" class="animate-fade-in">
    <div id="picked-numbers">
      <h2>Your Numbers</h2>
      <input type="number" id="num1" min="1" max="59">
      <input type="number" id="num2" min="1" max="59">
      <input type="number" id="num3" min="1" max="59">
      <input type="number" id="num4" min="1" max="59">
      <input type="number" id="num5" min="1" max="59">
      <input type="number" id="num6" min="1" max="59">
    </div>
    <div id="buttons">
      <button id="lucky-dip-btn" class="animate-bounce">Lucky Dip</button>
      <button id="start-game-btn" class="animate-pulse">Start Game</button>
      <button id="reset-btn" class="animate-bounce">Reset</button>
    </div>
    <div id="drawn-numbers">
      <h2 class="animate-fade-in">Drawn Numbers</h2>
      <p id="drawn-output" class="animate-fade-in"></p>
    </div>
    <div id="results">
      <h2 class="animate-fade-in">Results</h2>
      <p id="prize-output" class="animate-fade-in"></p>
    </div>
  </div>
  
  <script src="js/script.js"></script>
</body>
</html>
